on:
  push:
    tags:
      - "*"
  pull_request:
  workflow_dispatch:
name: "windows"
jobs:
  build_windows:
    name: Building Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Build binary
        run: bash tool/build_windows.sh x64

      - name: Upload binary
        if: github.event_name == 'workflow_dispatch'
        uses: ./.github/actions/upload
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          file-name: powersync_x64.dll
          tag: ${{ github.ref_name }}

  build_aarch64:
    name: Building Windows aarch64
    runs-on: windows-arm64
    steps:
      - name: Install Git
        run: |
          Set-ExecutionPolicy Bypass -Scope Process -Force
          [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072
          iex ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))
          choco install -y --no-progress git
          echo "C:\Program Files\Git\cmd" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - uses: actions/checkout@v3
        with:
          submodules: true

      # - name: Setup
      #   run: |
      #     rustup toolchain install nightly-2024-05-18-aarch64-pc-windows-msvc
      #     rustup component add rust-src --toolchain nightly-2024-05-18-aarch64-pc-windows-msvc

      - name: Build binaries
        run: bash tool/build_windows.sh aarch64

      - name: Upload binary
        if: github.event_name == 'workflow_dispatch'
        uses: ./.github/actions/upload
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          file-name: powersync_aarch64.so
          tag: ${{ github.ref_name }}
