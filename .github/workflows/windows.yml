on:
  push:
  pull_request:
name: "windows"
jobs:
  build_windows:
    name: Building Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Build binary
        run: bash tool/build_windows.sh x64

      - name: Upload binary x64
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          overwrite: true
          file: powersync_x64.dll
          asset_name: powersync_x64.dll
          tag: v0.1.6

      - name: Build binary aarch64
        run: bash tool/build_windows.sh

      - name: Upload binary
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          overwrite: true
          file: powersync_aarch64.dll
          asset_name: powersync_aarch64.dll
          tag: v0.1.6
